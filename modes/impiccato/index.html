<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impiccato - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <!-- SCREEN: LOBBY -->
        <div id="lobby-screen" class="screen active">
            <h1>ðŸŽ¯ IMPICCATO</h1>
            <p class="subtitle">Indovina la parola lettera per lettera!</p>

            <div class="form-group">
                <label>Nickname</label>
                <input type="text" id="nickname" placeholder="Il tuo nome..." maxlength="12">
            </div>

            <div class="row">
                <!-- Create Room -->
                <div class="section">
                    <h2>Crea Stanza</h2>

                    <div class="form-group">
                        <label>Lunghezza Parola:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="wordLength" value="5" checked>
                                5 lettere
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="wordLength" value="6">
                                6 lettere
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="wordLength" value="7">
                                7 lettere
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="wordLength" value="8">
                                8 lettere
                            </label>
                        </div>
                    </div>

                    <button onclick="createRoom()">Crea e Gioca</button>
                    <p id="create-error" class="error"></p>
                </div>

                <!-- Join Room -->
                <div class="section">
                    <h2>Entra</h2>
                    <input type="text" id="room-code-input" placeholder="Codice Stanza"
                        style="text-transform: uppercase; text-align: center; letter-spacing: 3px;">
                    <button onclick="joinRoom()" class="secondary">Entra</button>
                    <p id="join-error" class="error"></p>
                </div>
            </div>
        </div>

        <!-- SCREEN: WAITING -->
        <div id="waiting-screen" class="screen">
            <h1>Stanza: <span id="display-room-code"></span></h1>
            <div id="players-list"></div>
            <p style="margin-top: 20px;">In attesa dell'host...</p>
            <button id="start-btn" onclick="startGame()" style="display: none;">INIZIA PARTITA</button>
        </div>

        <!-- SCREEN: GAME -->
        <div id="game-screen" class="screen">
            <div id="game-header">
                <div id="timer">30</div>
                <div id="turn-indicator">In attesa...</div>
            </div>

            <div id="word-grid"></div>

            <div id="keyboard-container">
                <div id="keyboard"></div>
            </div>

            <div id="players-sidebar">
                <h3>Giocatori</h3>
                <div id="players-status"></div>
            </div>
        </div>

        <!-- MODAL: GAME OVER -->
        <div id="end-modal" class="modal-overlay">
            <div class="modal-content">
                <h1 id="modal-title">ðŸŽ‰ Vittoria!</h1>
                <p id="modal-subtitle">Il vincitore Ã¨: <span id="modal-winner" class="winner-text"></span></p>
                <p>La parola era: <span id="modal-word" class="word-reveal"></span></p>

                <div id="modal-controls">
                    <button id="btn-new-game" onclick="nextRound()" class="btn-green">NUOVA PARTITA</button>
                    <button id="btn-lobby" onclick="location.reload()" class="btn-blue">TORNA ALLA LOBBY</button>
                </div>

                <div id="host-options" style="display:none; margin-top: 15px;">
                    <label style="color: #ccc;">Lunghezza prossima parola:</label>
                    <select id="next-length-modal">
                        <option value="5">5 Lettere</option>
                        <option value="6">6 Lettere</option>
                        <option value="7">7 Lettere</option>
                        <option value="8">8 Lettere</option>
                    </select>
                </div>

                <p id="modal-waiting-msg" style="display:none; color: #ccc; margin-top: 15px;">In attesa dell'host...
                </p>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audio-win" src="../../audio/audio_win.mp3" preload="auto"></audio>
    <audio id="audio-myturn" src="../../audio/myturn.mp3" preload="auto"></audio>
    <audio id="audio-tick" src="../../audio/tick.mp3" preload="auto"></audio>

    <script src="client.js"></script>
</body>

</html>
